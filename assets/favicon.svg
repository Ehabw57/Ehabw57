<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Subtle inner circle for depth -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Code brackets decoration -->
  <path d="M 20 30 L 15 35 L 20 40" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 80 30 L 85 35 L 80 40" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- EH Letters -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    EH
  </text>
  
  <!-- Subtle shine effect -->
  <ellipse cx="35" cy="30" rx="15" ry="10" fill="rgba(255,255,255,0.15)"/>
</svg>
